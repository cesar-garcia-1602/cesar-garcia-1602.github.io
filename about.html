<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" type="text/css" href="style/main.css" />
    <!-- STYLESHEETS -->
    <link rel="stylesheet" type="text/css" href="scripts/plugins.js" />
    <link rel="stylesheet" type="text/css" href="scripts/main.js" />
  </head>
  <body class="page-about">
    <div class="preloader">
      <div class="spinner">
        <div class="bounce-1"></div>
        <div class="bounce-2"></div>
        <div class="bounce-3"></div>
      </div>
    </div>
    <div class="hero">
      <div class="front-content">
        <div class="container-mid">
          <div
            class="animation-container animation-fade-down"
            data-animation-delay="0"
          >
            <img
              src="images/logo.png"
              alt="image"
              class="img-responsive logo"
            />
          </div>
          <div
            class="animation-container animation-fade-right"
            data-animation-delay="300"
          >
            <h1>Coming Soon</h1>
          </div>
          <div
            class="animation-container animation-fade-left"
            data-animation-delay="600"
          >
            <p class="subline">I'm working on my new website.</p>
          </div>
        </div>
        <div class="footer">
          <div class="animation-container animation-fade-up">
            <p>Â© 2025 Cesar Garcia</p>
          </div>
        </div>
      </div>
      <div class="background-content parallax-on">
        <div class="background-overplay"></div>
        <div class="background-img layer" data-depth="0.05"></div>
      </div>
    </div>
    <!-- JAVASCRIPTS -->
    <script type="text/javascript" src="scripts/plugins.js"></script>
    <script type="text/javascript" src="scripts/main.js"></script>
  </body>
</html>
